# 组件服务上下文属性文件列表
context=

# 服务根
context.root=/manager

context.component-scan.base-package=org.machairodus.manager.component

mapper.package.jdbc=/machairodus-jdbc.properties

context.websocket-scan.base-package=org.machairodus.manager.websocket
websocket.monitor.tps.port=28080
websocket.monitor.tps.ssl=false
websocket.monitor.tps.location=/monitor

context.scheduler-scan.base-package=org.machairodus.manager.scheduler

# 是否开启跨域Cors支持，默认: false
context.cors.allow.enable=true
# 权限客户列表，配置为'*'时所有客户端都可以调用服务
context.cors.allow.origin=*
# 请求类型列表，配置为'*'时所有请求都可以通过
context.cors.allow.methods=*
# 权限数据标识，配置为true时可以获取例如cookie等数据
context.cors.allow.credentials=true
# 支持的headers列表，配置为'*'时支持所有Headers
context.cors.allow.headers=*