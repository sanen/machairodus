# 任务调度类所在的包路径，支持对多个包的扫描，以','隔开
context.quartz-scan.base-package=org.machairodus.topology.scheduler,org.machairodus.topology.quartz.defaults
# 应用启动时自动启动任务，true: 自动启动, false: 通过指令启动
context.quartz.run.auto=true
# 默认为：'.' 表示匹配所有，表示导入所有任务组（正则表达式）
context.quartz.group.includes=.
# 默认为: '' 表示不对任何任务组做过滤（正则表达式）
context.quartz.group.exclusions=

## ETCD Configure
# Etcd Cluster URIs
context.quartz.etcd.uri=http://192.168.180.202:2379,http://192.168.180.203:2379,http://192.168.180.204:2379
# Etcd username
context.quartz.etcd.username=machairodus
# Etcd passwd
context.quartz.etcd.passwd=machairodus

quartz.data-loader.test.parallel=1
quartz.worker.test.parallel=5

quartz.data-loader.test.worker.class=org.machairodus.topology.scheduler.TestWorkerQuartz